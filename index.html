<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titolo del documento-->
    <title>vue-todolist</title>

    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!--Link file CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Link Font Awesome-->
    <script src="https://kit.fontawesome.com/641e4c79bb.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="app">
        <div class="container">
            <h1 class="my-4">Add a new Task</h1>
            <input type="text" v-model="newTask.text" @keyup.enter="addTask">
            <button @click="addTask">Add task</button>
            <small class="text-danger" v-show="error">Devi inserire una task di almeno 5 caratteri</small>


            <div class="task_list">
                <h3 class="my-4">To do</h3>
                
                <ul v-if="tasks.length !==0">
                    <li v-for="(task,index) in tasks">{{task.text}} <i class="fa-solid fa-xmark" v-on:click="done(index)"></i></li>
                </ul>
                <p v-else><i class="fa-solid fa-circle-check"></i> COMPLIMENTI, HAI COMPLETATO TUTTI GLI OBIETTIVI DI OGGI, VAI A RILASSARTI!</p>
            </div>
        </div>
    </div>


    <!--Link file JS-->
    <script src='https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js'></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
